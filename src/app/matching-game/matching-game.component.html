<div class="table-data" style="margin: 50px">
  <h3 style="text-align: center;">Play-Matching Game - {{result?result:getOrdinal(count) + ' Selection'}}</h3>
  <div style="text-align: end;">
    <button
      mat-button
      (click)="redirectBack()"
      class="custom-button"
    > Exit
  </button>
  </div>
  <table mat-table [dataSource]="shuffledData" class="mat-elevation-z8">
    <ng-container matColumnDef="Origin">
      <th mat-header-cell *matHeaderCellDef>Origin</th>
      <td mat-cell *matCellDef="let element;let i = index;" (click)="selectOrigin(element,i)" [ngStyle]="{'color':element.originSelected && !element?.originDisable?'blue':''}" [ngClass]="{'dataSelected':element.originDisable, 'notSelected': !element?.originDisable}">{{ element.origin }}</td>
    </ng-container>

    <ng-container matColumnDef="Target">
      <th mat-header-cell *matHeaderCellDef>Target</th>
      <td mat-cell *matCellDef="let element" (click)="checkAnswer(element)" [ngStyle]="{'color':element.targetSelected && !element?.targetDisable?'blue':''}" [ngClass]="{'dataSelected':element.targetDisable, 'notSelected': !element?.targetDisable}">{{ element.target }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
